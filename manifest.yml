app:
  id: ari:cloud:ecosystem::app/601a830e-bc3a-4470-a78f-ea487d55afed
  runtime:
    name: nodejs18.x
modules:
  jira:customField:
    - key: custom-field-security-level-view
      name: Security Level (view)
      description: Read-only. To change this value, use the lock icon on the top right
        of the issue.
      type: string
      readOnly: true
      render: native
      resource: main
      resolver:
        function: resolver
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.tsx
permissions:
  scopes:
    - read:avatar:jira
    - read:field-configuration:jira
    - read:issue-meta:jira
    - read:issue-security-level:jira
    - read:issue.changelog:jira
    - read:issue.vote:jira
    - read:issue:jira
    - read:status:jira
    - read:user:jira
